<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Keeper</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-cyan: #5eead4;
            --text-yellow: #facc15;
            --label-color: #888;
            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: var(--font-stack);
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Vertical Divider line */
        .panel:first-child {
            border-right: 1px solid #333;
        }

        .label {
            font-size: 1.5rem;
            color: var(--label-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2vh;
            font-weight: bold;
        }

        /* Using viewport width (vw) units ensures the text 
           is always massive relative to the screen size 
        */
        .big-text {
            font-size: 12vw; 
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            white-space: nowrap;
        }

        /* Left Side Styles */
        #current-time {
            color: var(--text-cyan);
        }

        /* Right Side Wrapper to hold Input + Static Seconds */
        .input-wrapper {
            display: flex;
            align-items: center;
            color: var(--text-yellow);
        }

        #target-input {
            color: inherit; /* Inherits yellow */
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
            width: 2.6ch; /* Width for HH:MM */
            text-align: right;
            outline: none;
            caret-color: var(--text-yellow);
            padding: 0;
            margin: 0;
        }
        
        .static-seconds {
            opacity: 0.7; /* Slightly dimmer to indicate it's not editable */
        }

        @media (max-width: 800px) {
            .container { flex-direction: column; }
            .panel:first-child { border-right: none; border-bottom: 1px solid #333; }
            .big-text { font-size: 18vw; } /* Even bigger on mobile */
            #target-input { width: 2.7ch; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="label">Current Time</div>
        <div id="current-time" class="big-text">00:00:00</div>
    </div>

    <div class="panel">
        <div class="label">Target Time</div>
        <div class="input-wrapper big-text">
            <input type="text" id="target-input" value="16:30" maxlength="5" placeholder="--:--">
            <span class="static-seconds">:00</span>
        </div>
    </div>
</div>

<script>
    /* -----------------------------------------------------------
       1. CLOCK LOGIC
    ----------------------------------------------------------- */
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    /* -----------------------------------------------------------
       2. INPUT MASKING LOGIC
    ----------------------------------------------------------- */
    const input = document.getElementById('target-input');

    input.addEventListener('input', function(e) {
        let val = e.target.value.replace(/[^0-9]/g, '');
        
        // Auto-insert colon
        if (val.length > 2) {
            val = val.slice(0, 2) + ':' + val.slice(2);
        }
        
        e.target.value = val.slice(0, 5);
    });

    input.addEventListener('blur', function(e) {
        let val = e.target.value;
        if (val.length === 5 && val.includes(':')) {
            const parts = val.split(':');
            let h = parseInt(parts[0]);
            let m = parseInt(parts[1]);

            if (h > 23) h = 23;
            if (m > 59) m = 59;

            e.target.value = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
        }
    });
</script>

</body>
</html>
