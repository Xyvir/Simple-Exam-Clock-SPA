<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Focus Clock</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-darker: #020617; 
            --bg-dark:   #0f172a; 
            --border:    #1e293b; 
            --text-dim:  #64748b; 
            --text-cyan: #22d3ee; 
            --text-gold: #facc15; 
            
            --font-mono: 'JetBrains Mono', monospace;
            --font-ui:   'Inter', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg-darker);
            color: #e2e8f0;
            font-family: var(--font-ui);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* Panels share space equally */
        .panel {
            flex: 1;
            display: flex;
            align-items: center;     /* Vertically centers the wrapper */
            justify-content: center; /* Horizontally centers the wrapper */
            position: relative;
        }

        .panel-left {
            background-color: var(--bg-darker);
            border-right: 1px solid var(--border);
        }

        .panel-right {
            background-color: var(--bg-dark);
        }

        /* Wrapper ensures the Label and Time are treated as a single 
           block for centering purposes, preventing drift.
        */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers text horizontally */
        }

        /* Typography */
        h2 {
            font-size: 0.875rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
            margin: 0 0 2rem 0; 
            line-height: 1;
            /* Fixed height ensures labels don't jump if fonts load differently */
            height: 1rem; 
        }

        .time-container {
            display: flex;
            align-items: baseline; 
            font-family: var(--font-mono);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }

        .time-main {
            font-size: 8rem; 
        }

        .time-seconds {
            font-size: 4rem; 
            margin-left: 1rem; /* Added spacing to replace the colon */
        }

        .text-cyan { color: var(--text-cyan); }
        .text-gold { color: var(--text-gold); }

        /* Input Styling - Stripped to match SPAN exactly */
        input {
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
            line-height: 1;      /* Crucial for alignment */
            padding: 0;
            margin: 0;
            width: 5ch;
            text-align: right;
            outline: none;
            caret-color: transparent; 
        }

        ::placeholder {
            color: var(--text-gold);
            opacity: 0.3;
        }

        input.caret-active {
            border-right: 4px solid var(--text-gold);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink { 50% { border-color: transparent; } }

        /* Responsive Scaling */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .panel-left { border-right: none; border-bottom: 1px solid var(--border); }
            
            .time-main { font-size: 18vw; }
            .time-seconds { font-size: 9vw; }
        }
        
        @media (min-width: 1400px) {
            .time-main { font-size: 11rem; }
            .time-seconds { font-size: 5.5rem; }
        }
    </style>
</head>
<body>

    <div class="panel panel-left">
        <div class="content-wrapper">
            <h2>Current Time</h2>
            <div class="time-container text-cyan">
                <span id="clock-main" class="time-main">00:00</span>
                <span id="clock-seconds" class="time-seconds">00</span>
            </div>
        </div>
    </div>

    <div class="panel panel-right">
        <div class="content-wrapper">
            <h2>Target Time</h2>
            <div class="time-container text-gold">
                <input 
                    type="text" 
                    id="target-input" 
                    class="time-main"
                    value="" 
                    maxlength="5" 
                    placeholder="--:--"
                />
                <span class="time-seconds">00</span>
            </div>
        </div>
    </div>

    <script>
        // 1. Current Time Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock-main').textContent = `${hours}:${minutes}`;
            document.getElementById('clock-seconds').textContent = seconds; 
        }
        
        updateClock();
        setInterval(updateClock, 1000);

        // 2. Target Input Logic
        const input = document.getElementById('target-input');

        input.addEventListener('input', function(e) {
            let val = e.target.value.replace(/[^0-9]/g, '');
            if (val.length > 2) {
                val = val.slice(0, 2) + ':' + val.slice(2);
            }
            e.target.value = val.slice(0, 5);
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                input.blur(); 
            }
        });

        input.addEventListener('blur', function(e) {
            input.classList.remove('caret-active');
            let val = e.target.value;

            if (val.length >= 3 && val.includes(':')) {
                const parts = val.split(':');
                let h = parseInt(parts[0]) || 0;
                let m = parseInt(parts[1]) || 0;

                if (h > 23) h = 23;
                if (m > 59) m = 59;

                e.target.value = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
            }
        });

        input.addEventListener('focus', function() {
            input.classList.add('caret-active');
        });
        
        if(document.activeElement === input) {
            input.classList.add('caret-active');
        }
    </script>
</body>
</html>
