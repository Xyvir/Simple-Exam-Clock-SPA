<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Focus Clock</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* The Slate Color Palette (Exact match to previous theme) */
            --bg-darker: #020617;  /* slate-950 */
            --bg-dark:   #0f172a;  /* slate-900 */
            --border:    #1e293b;  /* slate-800 */
            --text-dim:  #64748b;  /* slate-500 */
            --text-cyan: #22d3ee;  /* cyan-400 */
            --text-gold: #facc15;  /* yellow-400 */
            
            --font-mono: 'JetBrains Mono', monospace;
            --font-ui:   'Inter', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--bg-darker);
            color: #e2e8f0;
            font-family: var(--font-ui);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* Layout Structure */
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
        }

        .panel-left {
            background-color: var(--bg-darker);
            border-right: 1px solid var(--border);
        }

        .panel-right {
            background-color: var(--bg-dark); /* Slightly lighter for contrast */
        }

        /* Typography */
        h2 {
            font-size: 0.875rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 600;
            margin: 0 0 1rem 0;
        }

        .clock-digits {
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 8rem; /* Big desktop size */
            line-height: 1;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
        }

        .text-cyan { color: var(--text-cyan); }
        .text-gold { color: var(--text-gold); }

        /* Input Styling */
        .input-wrapper {
            display: flex;
            align-items: center;
        }

        input {
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            font-weight: inherit;
            width: 2.8ch; /* Width for HH:MM */
            text-align: right;
            outline: none;
            caret-color: transparent; /* We make our own custom cursor */
            padding: 0;
            margin: 0;
        }

        .static-seconds {
            opacity: 0.5;
            color: var(--text-dim);
            pointer-events: none;
        }

        .helper-text {
            position: absolute;
            bottom: 2rem;
            color: var(--text-dim);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            opacity: 0.7;
        }

        /* Custom Blinking Cursor Effect */
        input.caret-active {
            border-right: 4px solid var(--text-gold);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink { 50% { border-color: transparent; } }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .panel-left { border-right: none; border-bottom: 1px solid var(--border); }
            .clock-digits { font-size: 18vw; } /* Scales with screen width on mobile */
        }
        
        /* Large Desktop Scaling */
        @media (min-width: 1400px) {
            .clock-digits { font-size: 10rem; }
        }
    </style>
</head>
<body>

    <div class="panel panel-left">
        <h2>Current Time</h2>
        <div id="current-time" class="clock-digits text-cyan">
            00:00:00
        </div>
    </div>

    <div class="panel panel-right">
        <h2>Target Time</h2>
        
        <div class="input-wrapper clock-digits text-gold">
            <input 
                type="text" 
                id="target-input" 
                value="16:30" 
                maxlength="5" 
                placeholder="--:--"
            />
            <span class="static-seconds">:00</span>
        </div>
        
        <div class="helper-text">[Type HHMM to set]</div>
    </div>

    <script>
        /* ----------------------------------------------------------------
           LOGIC: Clock & Input Handling (Same as before)
        ---------------------------------------------------------------- */

        // 1. Current Time Clock
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        updateClock();
        setInterval(updateClock, 1000);

        // 2. Target Input Logic
        const input = document.getElementById('target-input');

        input.addEventListener('input', function(e) {
            let val = e.target.value.replace(/[^0-9]/g, '');
            if (val.length > 2) {
                val = val.slice(0, 2) + ':' + val.slice(2);
            }
            e.target.value = val.slice(0, 5);
        });

        input.addEventListener('blur', function(e) {
            input.classList.remove('caret-active');
            let val = e.target.value;

            if (val.length >= 3 && val.includes(':')) {
                const parts = val.split(':');
                let h = parseInt(parts[0]) || 0;
                let m = parseInt(parts[1]) || 0;

                if (h > 23) h = 23;
                if (m > 59) m = 59;

                e.target.value = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
            }
        });

        input.addEventListener('focus', function() {
            input.classList.add('caret-active');
        });
        
        // Initial focus state check
        if(document.activeElement === input) {
            input.classList.add('caret-active');
        }
    </script>
</body>
</html>
