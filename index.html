<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Keeper</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-cyan: #5eead4;
            --text-yellow: #facc15;
            --label-color: #888;
            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: var(--font-stack);
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
        }

        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Vertical Divider line */
        .panel:first-child {
            border-right: 1px solid #333;
        }

        .label {
            font-size: 1rem;
            color: var(--label-color);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .time-display {
            font-size: 6rem;
            font-weight: 700;
            font-variant-numeric: tabular-nums; /* Prevents jitter when numbers change */
            line-height: 1;
        }

        /* Left Side Styles */
        #current-time {
            color: var(--text-cyan);
        }

        /* Right Side Styles */
        #target-input {
            color: var(--text-yellow);
            background: transparent;
            border: none;
            font-family: var(--font-stack);
            font-size: 6rem;
            font-weight: 700;
            width: 5ch; /* Exact width for HH:MM */
            text-align: center;
            outline: none;
            caret-color: var(--text-yellow); /* Cursor matches text */
        }

        /* Remove default placeholders styling if needed */
        ::placeholder { 
            color: #444; 
            opacity: 1; 
        }

        @media (max-width: 800px) {
            .container { flex-direction: column; }
            .panel:first-child { border-right: none; border-bottom: 1px solid #333; }
            .time-display, #target-input { font-size: 4rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="label">Current Time</div>
        <div id="current-time" class="time-display">00:00:00</div>
    </div>

    <div class="panel">
        <div class="label">Target Time</div>
        <input type="text" id="target-input" value="16:30" maxlength="5" placeholder="--:--">
    </div>
</div>

<script>
    /* -----------------------------------------------------------
       1. CLOCK LOGIC
       Updates the left side every second with 24h format
    ----------------------------------------------------------- */
    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        
        document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Run immediately, then every second
    updateClock();
    setInterval(updateClock, 1000);


    /* -----------------------------------------------------------
       2. INPUT MASKING LOGIC
       Handles the right side input to ensure strict HH:MM format
       and auto-insertion of the colon.
    ----------------------------------------------------------- */
    const input = document.getElementById('target-input');

    input.addEventListener('input', function(e) {
        // Remove non-numeric characters
        let val = e.target.value.replace(/[^0-9]/g, '');
        
        // Auto-insert colon after 2 digits
        if (val.length > 2) {
            val = val.slice(0, 2) + ':' + val.slice(2);
        }
        
        // Limit total length to 5 chars (HH:MM)
        e.target.value = val.slice(0, 5);
    });

    // Validation on blur (clicking away) to ensure valid 24h time
    input.addEventListener('blur', function(e) {
        let val = e.target.value;
        if (val.length === 5 && val.includes(':')) {
            const parts = val.split(':');
            let h = parseInt(parts[0]);
            let m = parseInt(parts[1]);

            // Clamp hours to 0-23 and minutes to 0-59
            if (h > 23) h = 23;
            if (m > 59) m = 59;

            // Reformat with padding
            e.target.value = String(h).padStart(2, '0') + ':' + String(m).padStart(2, '0');
        }
    });
</script>

</body>
</html>
