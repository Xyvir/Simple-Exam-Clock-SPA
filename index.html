<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    :root {
        --bg-color-left: #020617; /* Dark Navy */
        --bg-color-right: #0f172a; /* Slightly lighter Navy for contrast */
        --text-cyan: #00e5ff;
        --text-yellow: #ffcc00;
        --label-color: #556677;
        --font-main: 'Courier New', Courier, monospace; /* utilizing a monospaced font */
    }

    body {
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        width: 100vw;
        font-family: var(--font-main);
        background-color: var(--bg-color-left);
        overflow: hidden;
    }

    .container {
        display: flex;
        width: 100%;
        height: 100%;
    }

    .pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .pane.left {
        background-color: var(--bg-color-left);
    }

    .pane.right {
        background-color: var(--bg-color-right);
        border-left: 1px solid #1e293b;
    }

    /* This wrapper ensures the label and time are grouped 
       together strictly, preventing vertical drift.
    */
    .clock-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Aligns text to the left/start */
    }

    .label {
        font-size: 0.9rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--label-color);
        margin-bottom: 0px; /* Controls gap between label and numbers */
        font-weight: bold;
        /* Ensuring alignment */
        line-height: 1; 
    }

    .time-display {
        font-size: 8rem;
        font-weight: bold;
        line-height: 1;
        display: flex;
        align-items: baseline;
    }

    .seconds {
        font-size: 0.5em; /* 50% of the main time font */
        margin-left: 10px;
    }

    /* Color variations */
    .left .time-display {
        color: var(--text-cyan);
    }

    .right .time-display {
        color: var(--text-yellow);
    }

    /* Optional: To mimic the "dots" inside the zeros in your image */
    .dotted-zero {
        position: relative;
    }
    .dotted-zero::after {
        content: 'â€¢';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 0.3em;
        color: inherit;
        opacity: 0.7;
    }

</style>
</head>
<body>

<div class="container">
    <div class="pane left">
        <div class="clock-wrapper">
            <div class="label">Current Time</div>
            <div class="time-display">
                15:05<span class="seconds">30</span>
            </div>
        </div>
    </div>

    <div class="pane right">
        <div class="clock-wrapper">
            <div class="label">Target Time</div>
            <div class="time-display">
                16:30<span class="seconds">00</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
